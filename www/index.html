<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	</head>

	<body class="blue lighten-5">
		<!--Import jQuery before materialize.js-->
		<div class="container center-align">
			<img class="responsive-img" class="small" src="img/logo.png">
		</div>
		<div class="container">
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row center-align">
				<a class="waves-effect waves-light btn blue lighten-3" id="buttonSignIn">Sign in</a>
			</div>
			<div class="row center-align">
				New to HiBaby?<a href="cadastro.html"> Create an account.</a>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/bancodados.js"></script>
	</body>
</html>
